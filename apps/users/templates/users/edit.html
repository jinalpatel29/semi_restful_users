<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit User</title>
    {%load static%}
    <link rel="stylesheet" href="{%static 'users/style.css'%}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="msg">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
                   <span>{{ message }}</span> 
                </li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
        <h1>Edit User {{user.id}}</h1>
        <form action="/users/update" method="post">
            {% csrf_token %}
            <input type="hidden" name="userid" value="{{user.id}}">     
            <div class="form-group">
                <label for="fname">First name:</label>
                <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname" value="{{user.first_name}}">
            </div>
            <div class="form-group">
                <label for="lname">Last name:</label>
                 <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname"  value="{{user.last_name}}">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"  value="{{user.email_id}}">
            </div>          
            <button type="submit" class="btn btn-default">Update</button>
          </form>       
          <p id="links"><a href="/users">Go Back</a> | <a href="/users/{{user.id}}">Show</a></p> 
    </div>

</body>

</html>
